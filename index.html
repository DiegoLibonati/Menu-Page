<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>
  <body>
    <main class="w-full h-full min-h-screen bg-primary">
      <section class="flex flex-col items-center justify-center w-full h-full">
        <article class="flex flex-col items-center justify-center w-full">
          <div class="flex flex-col items-center justify-center mt-6">
            <h1 class="text-4xl">Our Menu</h1>
            <div class="w-24 h-1 rounded-lg bg-secondary"></div>
          </div>

          <div class="flex flex-row mt-6">
            <button
              class="border-secondary border-2 border-solid rounded-lg p-2 mx-2 cursor-pointer hover:opacity-75 active:scale-75 transition-all"
              id="all"
              aria-label="all filter meal"
            >
              All
            </button>
            <button
              class="border-secondary border-2 border-solid rounded-lg p-2 mx-2 cursor-pointer hover:opacity-75 active:scale-75 transition-all"
              id="breakfast"
              aria-label="breakfast filter meal"
            >
              Breakfast
            </button>
            <button
              class="border-secondary border-2 border-solid rounded-lg p-2 mx-2 cursor-pointer hover:opacity-75 active:scale-75 transition-all"
              id="lunch"
              aria-label="lunch filter meal"
            >
              Lunch
            </button>
            <button
              class="border-secondary border-2 border-solid rounded-lg p-2 mx-2 cursor-pointer hover:opacity-75 active:scale-75 transition-all"
              id="shakes"
              aria-label="shakes filter meal"
            >
              Shakes
            </button>
          </div>
        </article>

        <article
          class="flex flex-row flex-wrap items-center justify-center mt-6 meals"
        ></article>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
